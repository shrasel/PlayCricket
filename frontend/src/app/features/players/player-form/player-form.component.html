<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 py-8">
  <div class="container mx-auto px-4 max-w-4xl">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-2">
        {{ isEditMode ? 'Edit Player' : 'Create New Player' }}
      </h1>
      <p class="text-gray-600 dark:text-gray-400">
        {{ isEditMode ? 'Update player information' : 'Add a new player to the database' }}
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4 mb-6">
      <p class="text-red-800 dark:text-red-200">{{ error }}</p>
    </div>

    <!-- Form -->
    <form [formGroup]="playerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Player Information Card -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 flex items-center">
          <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Player Information
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Full Name -->
          <div class="md:col-span-2">
            <label for="full_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Full Name <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="full_name"
              formControlName="full_name"
              placeholder="e.g., Virat Kohli"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
              [class.border-red-500]="playerForm.get('full_name')?.invalid && playerForm.get('full_name')?.touched"
              [class.border-gray-300]="!(playerForm.get('full_name')?.invalid && playerForm.get('full_name')?.touched)"
              [class.dark:border-gray-600]="!(playerForm.get('full_name')?.invalid && playerForm.get('full_name')?.touched)"
            />
            <p *ngIf="playerForm.get('full_name')?.invalid && playerForm.get('full_name')?.touched" class="mt-1 text-sm text-red-500">
              Full name is required (max 100 characters)
            </p>
          </div>

          <!-- Known As -->
          <div class="md:col-span-2">
            <label for="known_as" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Known As / Nickname
            </label>
            <input
              type="text"
              id="known_as"
              formControlName="known_as"
              placeholder="e.g., King Kohli"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
            />
          </div>

          <!-- Date of Birth -->
          <div>
            <label for="dob" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Date of Birth
            </label>
            <input
              type="date"
              id="dob"
              formControlName="dob"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
            />
          </div>

          <!-- Batting Style -->
          <div>
            <label for="batting_style" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Batting Style
            </label>
            <select
              id="batting_style"
              formControlName="batting_style"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
            >
              <option value="">Select batting style</option>
              <option value="RHB">Right-hand Bat (RHB)</option>
              <option value="LHB">Left-hand Bat (LHB)</option>
            </select>
          </div>

          <!-- Bowling Style -->
          <div class="md:col-span-2">
            <label for="bowling_style" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Bowling Style
            </label>
            <input
              type="text"
              id="bowling_style"
              formControlName="bowling_style"
              placeholder="e.g., Right-arm fast, Left-arm spin"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
            />
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
              Describe the bowling style (max 50 characters)
            </p>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end gap-4">
        <button
          type="button"
          (click)="onCancel()"
          class="px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors font-semibold"
          [disabled]="loading"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl font-semibold disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
          [disabled]="loading || playerForm.invalid"
        >
          <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ loading ? 'Saving...' : (isEditMode ? 'Update Player' : 'Create Player') }}
        </button>
      </div>
    </form>
  </div>
</div>
